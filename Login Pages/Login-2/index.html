<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="login">
        <div class="screen">
            <div class="sign">
                <div class="sign-in">Sign In</div>
                <form class="form">
                    <button class="google">
                        Sign In using <span>Google</span>
                    </button>
                    <div class="or-sign">
                        <div class="line"></div>
                        <div class="">or sign in with your email</div>
                        <div class="line"></div>
                    </div>
                    <div class="join">
                        <div class="label">
                            <label for="email">Email Address</label>
                            <div class="border">
                                <input type="email" id="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="label">
                            <div class="between">
                                <label for="password">Password</label>
                                <a href="#" class="sign-up">Forgot Password?</a>
                            </div>
                            <div class="between border">
                                <input type="password" id="password" placeholder="Password">
                                <button class="click">
                                    <img src="./img/eye.svg" alt="" class="start_img">
                                    <img src="./img/no-eye.svg" alt="" class="active_img">
                                </button>
                            </div>
                        </div>
                        <button class="button-sign">Sign In</button>
                    </div>
                </form>
                <div class="new">
                    New to App?
                    <a href="#" class="sign-up">Sign Up</a>
                </div>
            </div>
            <div class="bottom">
                <div class="link">
                    <div class="yourapp">Â© 2022 yourapp.com</div>
                    <a href="#" class="sign-up">Contact Us</a>
                </div>
                <div class="link">
                    <a href="#" class="sign-up">Terms & Conditions</a>
                    <a href="#" class="sign-up">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
