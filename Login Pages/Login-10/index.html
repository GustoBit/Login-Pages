    <title>First</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        threeblack: '#333333',
                        cgray: '#666666',
                        cblack: '#111111',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">

            .content-auto {
                content-visibility: auto;

    <main

                <a href="#" class="size-20 rounded-full overflow-hidden">
                    <img src="./img/logo.svg" alt="">
                </a>
                <a href="#"
                    class="flex gap-4 items-center py-[18px] ring-1 ring-inset ring-threeblack rounded-[40px]  w-full justify-center hover:bg-emerald-700 group">

                    <span class="avenir-roman text-lg text-threeblack group-hover:text-white">Continue with Google</span>
                </a>
            </form>

            <div class="h-[1px] w-full bg-cgray/25"></div>
